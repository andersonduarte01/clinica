{% extends 'padrao/painel.html' %}
{% load static %}
{% load bootstrap4 %}
{% block titulo %}
Gen's | Calendário
{% endblock %}
{% block estilo%}
{{block.super}}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css">
    <style>
        td.fc-day-top.fc-wed.fc-today {
            background-color: #34a1eb;
        }
        td.fc-day-top.fc-wed.fc-today span.fc-day-number{
            color: white;
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block trilha %}
<h4 class="h4 mb-0 text-success font-weight-bold text-uppercase">Calendário</h4>
{% endblock %}
{% block conteudo %}
<div class="row">
<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h3></h3>
        </div>
        <div class="card-block">
            <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 col-12">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
{% block script %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/locale/pt-br.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev, today',
                    center: 'title',
                    right: 'next'
                },
                defaultView: 'month',
                editable: false,
                weekends: true,
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                dayClick: function(date, jsEvent, view) {
                    var link = '{% url 'agenda:ordem_chegada_lista_data' %}?data=' + moment(date).format('YYYY-MM-DD');
                    window.location.href = link;
                }
            });
        });
    </script>
{% endblock %}
